{% extends 'pages/base.html' %}

{% block banner_buttons %}

<div class="banner-buttons">
   <h2 style="font-size: 3rem; color: rgb(0, 255, 13);">Installation</h2>

</div>

{% endblock %}

{% block content %}


<title>Book an Installation</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background: #008c32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button:hover {
            background: #00681a;
        }
    </style>
</head>
<body>

<div class="form-container">

    <h2>Book an Installation</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Booking</button>
    </form>

</div>


{% endblock %}
